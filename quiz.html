<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #timer {
      font-weight: bold;
      color: red;
      margin-bottom: 15px;
    }
    .option {
      display: block;
      text-align: left;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Quiz Time!</h1>
  <div id="timer">Time Left: 40s</div>
  <div id="questionContainer"></div>
  <button id="submitBtn">Submit Answer</button>
  <div id="result" style="margin-top: 20px;"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXUOurYSr1T7hgio8vutUg",
      authDomain: "quiz-fb5d9.firebaseapp.com",
      databaseURL: "https://quiz-fb5d9-default-rtdb.firebaseio.com",
      projectId: "quiz-fb5d9",
      storageBucket: "quiz-fb5d9.appspot.com",
      messagingSenderId: "916039221761",
      appId: "1:916039221761:web:df2104737062375b3ff600",
      measurementId: "G-BPTGDJXS8K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const questionContainer = document.getElementById('questionContainer');
    const submitBtn = document.getElementById('submitBtn');
    const timerDisplay = document.getElementById('timer');

    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    let selectedAnswer = null; // Store the selected radio value (1-based index)

    // Retrieve quiz questions from Firebase
    get(ref(db, 'questions')).then((snapshot) => {
      if (snapshot.exists()) {
        questions = Object.values(snapshot.val()).sort(() => Math.random() - 0.5);
        showQuestion();
        startTimer(40);
      }
    });

    function showQuestion() {
      const { question, options } = questions[currentQuestionIndex];
      questionContainer.innerHTML = `
        <h2>${question}</h2>
        <form id="optionsForm">
          ${options.map((opt, i) => `
            <label class="option">
              <input type="radio" name="option" value="${i + 1}">
              ${opt}
            </label>
          `).join('')}
        </form>
      `;
      selectedAnswer = null; // Reset selected answer
    }

    function startTimer(seconds) {
      let timeLeft = seconds;
      timerDisplay.textContent = `Time Left: ${timeLeft}s`;

      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          checkAnswer(); // Auto-submit if time runs out
        }
      }, 1000);
    }

    submitBtn.addEventListener('click', () => {
      checkAnswer(); // Check answer when the button is clicked
    });

    function checkAnswer() {
      clearInterval(timer); // Stop the timer

      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (selectedOption) {
        selectedAnswer = parseInt(selectedOption.value); // Get the 1-based index
      }

      const correctOptionIndex = parseInt(questions[currentQuestionIndex].correctOption); // 1-based index
      if (selectedAnswer === correctOptionIndex) {
        score++;
      }

      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
        startTimer(40); // Restart timer for the next question
      } else {
        endQuiz(); // End the quiz if no more questions
      }
    }

    function endQuiz() {
      const totalQuestions = questions.length;

      const username = new URLSearchParams(window.location.search).get('username');
      const userClass = new URLSearchParams(window.location.search).get('class');
      const section = new URLSearchParams(window.location.search).get('section');

      document.getElementById('result').innerHTML = `
        <h2>Quiz Completed!</h2>
        <p>Score: ${score} / ${totalQuestions}</p>
      `;

      // Save the result to Firebase
      push(ref(db, 'results'), {
        username,
        class: userClass,
        section,
        score
      });

      submitBtn.style.display = 'none'; // Hide the submit button after quiz ends
    }
  </script>
</body>
</html>
