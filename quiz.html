<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .question { font-weight: bold; }
        .answers button { display: block; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Welcome to the Quiz!</h1>
    <div id="quiz-container" style="display: none;">
        <div class="question" id="question"></div>
        <div class="answers" id="answers"></div>
        <div id="timer"></div>
        <button id="next-button" style="display: none;">Next</button>
    </div>
    <div id="result-container" style="display: none;">
        <h2>Results</h2>
        <div id="score"></div>
        <div id="total-time"></div>
    </div>
    
    <div id="name-container">
        <input type="text" id="student-name" placeholder="Enter your name" required>
        <button id="start-quiz">Start Quiz</button>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCXUOurYSr1T7hgio8L2JF_-3Odg8vutUg",
            authDomain: "quiz-fb5d9.firebaseapp.com",
            projectId: "quiz-fb5d9",
            storageBucket: "quiz-fb5d9.appspot.com",
            messagingSenderId: "916039221761",
            appId: "1:916039221761:web:df2104737062375b3ff600",
            measurementId: "G-BPTGDJXS8K"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let totalTime = 0;
        let timer;
        let quizTime = 40000; // 40 seconds per question

        document.getElementById('start-quiz').onclick = function() {
            const name = document.getElementById('student-name').value;
            if (!name) {
                alert("Please enter your name.");
                return;
            }
            document.getElementById('name-container').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            loadQuestions();
        };

        async function loadQuestions() {
            try {
                const querySnapshot = await getDocs(collection(db, "questions"));
                questions = querySnapshot.docs.map(doc => doc.data());
                // Shuffle questions
                questions = questions.sort(() => Math.random() - 0.5);
                showQuestion();
            } catch (error) {
                console.error('Error fetching questions:', error);
            }
        }

        function showQuestion() {
            if (currentQuestionIndex < 20) { // Show up to 20 questions
                const currentQuestion = questions[currentQuestionIndex];
                document.getElementById('question').textContent = currentQuestion.question;
                document.getElementById('answers').innerHTML = '';

                currentQuestion.answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.textContent = answer;
                    button.onclick = () => selectAnswer(answer);
                    document.getElementById('answers').appendChild(button);
                });

                startTimer();
            } else {
                showResults();
            }
        }

        function selectAnswer(selectedAnswer) {
            if (selectedAnswer === questions[currentQuestionIndex].correctAnswer) {
                score++;
            }
            currentQuestionIndex++;
            clearTimeout(timer); // Clear the timer when an answer is selected
            showQuestion();
        }

        function startTimer() {
            let timeLeft = quizTime / 1000; // convert milliseconds to seconds
            document.getElementById('timer').textContent = `Time left: ${timeLeft} seconds`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Time left: ${timeLeft} seconds`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    currentQuestionIndex++;
                    showQuestion(); // Move to the next question if time is up
                }
            }, 1000);
        }

        function showResults() {
            totalTime = currentQuestionIndex * (quizTime / 1000); // Total time in seconds
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('score').textContent = `Score: ${score} out of ${currentQuestionIndex}`;
            document.getElementById('total-time').textContent = `Total time taken: ${totalTime} seconds`;
        }
    </script>
</body>
</html>
