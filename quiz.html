<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let totalTime = 0;
        let studentName = "";

        // Load questions from questions.json
        async function loadQuestions() {
            const response = await fetch('questions.json');
            questions = await response.json();
            questions.sort(() => Math.random() - 0.5); // Shuffle questions

            // Prompt for the user's name at the beginning
            studentName = prompt("Please enter your name:");
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                document.getElementById('question').textContent = question.question;
                const answersContainer = document.getElementById('answers');
                answersContainer.innerHTML = '';

                question.answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.textContent = answer;
                    button.onclick = () => checkAnswer(answer);
                    answersContainer.appendChild(button);
                });

                startTimer();
            } else {
                displayResults();
            }
        }

        function checkAnswer(selectedAnswer) {
            clearTimeout(timer);
            if (selectedAnswer === questions[currentQuestionIndex].correctAnswer) {
                score++;
            }
            currentQuestionIndex++;
            displayQuestion();
        }

        function startTimer() {
            let timeLeft = 40;
            document.getElementById('timer').textContent = `Time left: ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Time left: ${timeLeft}s`;
                totalTime += 1000;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer(null); // Move to next question
                }
            }, 1000);
        }

        function displayResults() {
            const result = {
                name: studentName,
                score: score,
                totalTime: totalTime / 1000 // Convert to seconds
            };

            // Display results
            document.body.innerHTML = `
                <h1>Quiz Completed!</h1>
                <p>Name: ${result.name}</p>
                <p>Your Score: ${result.score} / ${questions.length}</p>
                <p>Total Time: ${result.totalTime} seconds</p>
            `;

            // Call a function to save results
            saveResult(result);
        }

        async function saveResult(result) {
            // Fetch existing results
            const response = await fetch('results.json');
            const results = await response.json();

            // Add the new result
            results.push(result);

            // Save back to results.json
            const blob = new Blob([JSON.stringify(results, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'results.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        window.onload = loadQuestions;
    </script>
</head>
<body>
    <h1>Quiz</h1>
    <div id="timer"></div>
    <h2 id="question"></h2>
    <div id="answers"></div>
</body>
</html>
