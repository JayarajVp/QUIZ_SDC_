<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #timer {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Quiz Time!</h1>
  <div id="timer">Time Left: 40s</div>
  <div id="questionContainer"></div>
  <button id="submitBtn">Submit Answer</button>
  <div id="result" style="margin-top: 20px;"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXUOurYSr1T7hgio8L2JF_-3Odg8vutUg",
      authDomain: "quiz-fb5d9.firebaseapp.com",
      databaseURL: "https://quiz-fb5d9-default-rtdb.firebaseio.com",
      projectId: "quiz-fb5d9",
      storageBucket: "quiz-fb5d9.appspot.com",
      messagingSenderId: "916039221761",
      appId: "1:916039221761:web:df2104737062375b3ff600",
      measurementId: "G-BPTGDJXS8K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const questionContainer = document.getElementById('questionContainer');
    const submitBtn = document.getElementById('submitBtn');
    const timerDisplay = document.getElementById('timer');

    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let totalTime = 0;
    let timer;
    let selectedAnswerIndex = null; // Store the selected answer's index

    // Retrieve quiz questions from Firebase
    get(ref(db, 'questions')).then((snapshot) => {
      if (snapshot.exists()) {
        questions = Object.values(snapshot.val()).sort(() => Math.random() - 0.5);
        showQuestion();
        startTimer(40);
      }
    });

    function showQuestion() {
      const { question, options } = questions[currentQuestionIndex];
      questionContainer.innerHTML = `
        <h2>${question}</h2>
        ${options.map((opt, i) => `
          <button onclick="selectAnswer(${i})">${opt}</button>
        `).join('')}
      `;
      selectedAnswerIndex = null; // Reset selected answer index
    }

    window.selectAnswer = function (index) {
      selectedAnswerIndex = index; // Store the index of the selected answer
    };

    function startTimer(seconds) {
      let timeLeft = seconds;
      timerDisplay.textContent = `Time Left: ${timeLeft}s`;

      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          checkAnswer(); // Automatically move to next question if time runs out
        }
      }, 1000);
    }

    submitBtn.addEventListener('click', () => {
      checkAnswer(); // Check answer and move to the next question on button click
    });

    function checkAnswer() {
      clearInterval(timer); // Stop the timer

      const correctOptionIndex = parseInt(questions[currentQuestionIndex].correctOption); // Get correct answer index
      if (selectedAnswerIndex === correctOptionIndex) {
        score++;
      }

      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
        startTimer(40); // Restart timer for the next question
      } else {
        endQuiz(); // End the quiz if no more questions
      }
    }

    function endQuiz() {
      const totalQuestions = questions.length;
      const totalTimeTaken = totalQuestions * 40 - parseInt(timerDisplay.textContent.split(' ')[2].slice(0, -1));

      const username = new URLSearchParams(window.location.search).get('username');
      const userClass = new URLSearchParams(window.location.search).get('class');
      const section = new URLSearchParams(window.location.search).get('section');

      document.getElementById('result').innerHTML = `
        <h2>Quiz Completed!</h2>
        <p>Score: ${score} / ${totalQuestions}</p>
        <p>Total Time: ${formatTime(totalTimeTaken)}</p>
      `;

      // Save the result to Firebase
      push(ref(db, 'results'), {
        username,
        class: userClass,
        section,
        score,
        totalTime: formatTime(totalTimeTaken)
      });

      submitBtn.style.display = 'none'; // Hide the submit button after quiz ends
    }

    function formatTime(totalSeconds) {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes}m ${seconds}s`;
    }
  </script>
</body>
</html>
