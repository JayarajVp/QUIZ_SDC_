<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCXUOurYSr1T7hgio8L2JF_-3Odg8vutUg",
            authDomain: "quiz-fb5d9.firebaseapp.com",
            projectId: "quiz-fb5d9",
            storageBucket: "quiz-fb5d9.appspot.com",
            messagingSenderId: "916039221761",
            appId: "1:916039221761:web:df2104737062375b3ff600",
            measurementId: "G-BPTGDJXS8K"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let questions = [];
        
        async function fetchQuestions() {
            const querySnapshot = await getDocs(collection(db, "quizData"));
            querySnapshot.forEach((doc) => {
                questions.push({ id: doc.id, ...doc.data() });
            });
            console.log('Questions fetched:', questions);
        }

        function startQuiz() {
            const name = document.getElementById('name').value;
            console.log('Starting quiz for:', name);
            if (name) {
                alert('Starting quiz!'); // Confirm quiz start
                // Hide name input and show quiz section
                document.getElementById('nameInput').style.display = 'none';
                document.getElementById('quiz').style.display = 'block';
                displayQuestion();
            } else {
                alert("Please enter your name!");
            }
        }

        function displayQuestion() {
            console.log('Displaying question...');
            // Display first question logic here (add later)
        }

        window.onload = async function() {
            await fetchQuestions();
        };
    </script>
</head>
<body>
    <div id="nameInput">
        <h1>Welcome to the Quiz!</h1>
        <input type="text" id="name" placeholder="Enter your name" required>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quiz" style="display: none;">
        <div id="question"></div>
        <div id="answers"></div>
    </div>
</body>
</html>
