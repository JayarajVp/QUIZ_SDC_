<!DOCTYPE html>
<html>
<head>
    <title>SDC Quiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f7f7;
        }
        .box {
            width: 600px;
            padding: 40px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .question-box {
            margin-bottom: 20px;
        }
        .question-box span {
            font-size: 18px;
        }
        .options {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .options label {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .timer {
            font-size: 18px;
            margin-bottom: 20px;
            color: red;
        }
        .sub {
            width: 100%;
            padding: 10px;
            background: #333;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        .sub:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>SDC Quiz</h2>
        <div id="quiz-container"></div>
        <div class="timer" id="timer">Time Left: 40s</div>
        <button id="nextQuestion" class="sub">Next Question</button>
        <button id="submitQuiz" class="sub" style="display: none;">Submit Quiz</button>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, get, child, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Firebase configuration from your code
        const firebaseConfig = {
            apiKey: "AIzaSyCXUOurYSr1T7hgio8L2JF_-3Odg8vutUg",
            authDomain: "quiz-fb5d9.firebaseapp.com",
            projectId: "quiz-fb5d9",
            storageBucket: "quiz-fb5d9.appspot.com",
            messagingSenderId: "916039221761",
            appId: "1:916039221761:web:df2104737062375b3ff600",
            measurementId: "G-BPTGDJXS8K"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let totalTime = 0; // total time in milliseconds
        let questionStartTime; // to track time per question

        // Load quiz questions from the database
        async function loadQuestions() {
            const dbRef = ref(db);
            const snapshot = await get(child(dbRef, 'questions'));
            if (snapshot.exists()) {
                questions = Object.values(snapshot.val());
                // Shuffle the questions
                questions.sort(() => Math.random() - 0.5);
                displayQuestion();
            } else {
                console.log("No questions found in database");
            }
        }

        // Display the current question
        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = ''; // Clear previous question

            const question = questions[currentQuestionIndex];
            const questionBox = document.createElement('div');
            questionBox.classList.add('question-box');

            const questionText = `<span>${currentQuestionIndex + 1}. ${question.question}</span>`;
            let optionsHTML = '';
            for (let [key, option] of Object.entries(question.options)) {
                optionsHTML += `
                    <label>
                        <input type="radio" name="question" value="${key}">
                        ${option}
                    </label>
                `;
            }

            questionBox.innerHTML = `
                ${questionText}
                <div class="options">
                    ${optionsHTML}
                </div>
            `;

            quizContainer.appendChild(questionBox);
            startTimer();
        }

        // Start 40-second timer for each question
        function startTimer() {
            let timeLeft = 40;
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = `Time Left: ${timeLeft}s`;

            questionStartTime = Date.now(); // Start the question timer

            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time Left: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleNextQuestion();
                }
            }, 1000);
        }

        // Handle "Next Question" or automatic transition after time out
        function handleNextQuestion() {
            clearInterval(timer);

            // Calculate time taken for this question
            const questionEndTime = Date.now();
            totalTime += questionEndTime - questionStartTime;

            // Get the selected option and check if it's correct
            const selectedOption = document.querySelector('input[name="question"]:checked');

            if (selectedOption) {
                // Extract the number from selected option (e.g., option1 -> 1)
                const selectedOptionNumber = selectedOption.value.replace('option', '');

                // Compare the selected option number with the correct option number
                if (selectedOptionNumber === questions[currentQuestionIndex].correctOption) {
                    score++;  // Increment score if the answer is correct
                }
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                document.getElementById('nextQuestion').style.display = 'none';
                document.getElementById('submitQuiz').style.display = 'block';
            }
        }

        // Calculate and save the quiz result
        function calculateResult() {
            const totalTimeTaken = new Date(totalTime).toISOString().slice(11, -1); // Format as hh:mm:ss:ms

            // Collect student details from local storage
            const username = localStorage.getItem('username');
            const section = localStorage.getItem('section');
            const semester = localStorage.getItem('semester');

            // Save result to Firebase
            const resultRef = ref(db, 'results/' + username);
            set(resultRef, {
                username: username,
                section: section,
                semester: semester,
                score: score,
                totalTimeTaken: totalTimeTaken
            }).then(() => {
                alert(`Quiz submitted! Your score: ${score}. Total time taken: ${totalTimeTaken}`);
            });
        }

        // Event listener for "Next Question" button
        document.getElementById('nextQuestion').addEventListener('click', () => {
            handleNextQuestion();
        });

        // Event listener for "Submit Quiz" button
        document.getElementById('submitQuiz').addEventListener('click', () => {
            calculateResult();
        });

        // Load questions when the page loads
        window.onload = loadQuestions;
    </script>
</body>
</html>
