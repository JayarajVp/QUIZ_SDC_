<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('your-background-image-url.jpg'); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background */
            color: white; /* Text color */
        }
        .quiz-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Subtle shadow effect */
            width: 80%; /* Set a width for the container */
            max-width: 600px; /* Maximum width */
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 15px; /* Space between question and options */
        }
        .option {
            margin: 5px 0; /* Space between options */
        }
        .next-btn {
            background: #28a745; /* Green button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .next-btn:hover {
            background: #218838; /* Darker green on hover */
        }
        #result {
            display: none; /* Hide result by default */
            margin-top: 20px; /* Space above result */
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quizContainer" style="display: none;">
        <div id="timer">Time Left: <span id="timeLeft">40</span>s</div>
        <div class="question" id="question"></div>
        <div id="options"></div>
        <button class="next-btn" id="nextButton">Next</button>
        <div id="result"></div>
    </div>
    <div id="loading">Loading questions...</div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Firebase configuration (Your credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyCXUOurYSr1T7hgio8L2JF_-3Odg8vutUg",
            authDomain: "quiz-fb5d9.firebaseapp.com",
            projectId: "quiz-fb5d9",
            storageBucket: "quiz-fb5d9.appspot.com",
            messagingSenderId: "916039221761",
            appId: "1:916039221761:web:df2104737062375b3ff600",
            measurementId: "G-BPTGDJXS8K"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); // Initialize Realtime Database

        // Retrieve user data from localStorage
        const username = localStorage.getItem("username").replace(/\s+/g, '_'); // Sanitize username
        const section = localStorage.getItem("section");
        const semester = localStorage.getItem("semester");

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let totalTime = 0; // Time taken in seconds
        let questionTime = 0; // Time taken for current question
        let timer;

        // Fetch questions from Firebase
        onValue(ref(db, 'questions/'), (snapshot) => {
            questions = snapshot.val();
            const questionKeys = Object.keys(questions);
            questions = questionKeys.sort(() => Math.random() - 0.5).map(key => questions[key]); // Shuffle questions
            loadQuestion();
        }, {
            onlyOnce: true
        });

        // Load question
        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                const questionData = questions[currentQuestionIndex];
                document.getElementById("loading").style.display = "none";
                document.getElementById("quizContainer").style.display = "block";
                document.getElementById("question").innerText = questionData.question;

                const optionsDiv = document.getElementById("options");
                optionsDiv.innerHTML = ""; // Clear previous options
                for (const [key, value] of Object.entries(questionData.options)) {
                    const optionDiv = document.createElement("div");
                    optionDiv.className = "option";
                    optionDiv.innerHTML = `
                        <input type="radio" name="option" id="${key}" value="${key}">
                        <label for="${key}">${value}</label>
                    `;
                    optionsDiv.appendChild(optionDiv);
                }

                startTimer();
            } else {
                finishQuiz();
            }
        }

        // Start timer
        function startTimer() {
            let timeLeft = 40; // 40 seconds for each question
            document.getElementById("timeLeft").innerText = timeLeft;

            questionTime = 0; // Reset question time for new question
            timer = setInterval(() => {
                timeLeft--;
                questionTime++;
                totalTime++;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Time's up! Moving to the next question.");
                    currentQuestionIndex++;
                    loadQuestion();
                }
                document.getElementById("timeLeft").innerText = timeLeft;
            }, 1000);
        }

        // Handle Next Question
        document.getElementById("nextButton").addEventListener('click', () => {
            clearInterval(timer);
            const selectedOption = document.querySelector('input[name="option"]:checked');

            if (selectedOption) {
                const answer = selectedOption.value;
                if (answer === questions[currentQuestionIndex].correctOption) {
                    score++;
                }
            }

            currentQuestionIndex++;

            // Display score and time after every 2 questions
            if (currentQuestionIndex % 2 === 0) {
                displayScoreAndTime();
            } else {
                loadQuestion();
            }
        });

        // Display score and time taken
        function displayScoreAndTime() {
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            const milliseconds = (questionTime * 1000) % 1000; // Get milliseconds for current question

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <h2>Progress Update!</h2>
                <p>Current score: ${score} out of ${currentQuestionIndex}</p>
                <p>Time taken for this round: ${minutes} min ${seconds} sec ${milliseconds} ms</p>
            `;
            resultDiv.style.display = "block";

            // Update user result in database after every two questions
            const userData = {
                result: score,
                time: totalTime // Store total time taken
            };
            set(ref(db, 'user/' + username), userData)
                .then(() => console.log("User score updated successfully"))
                .catch((error) => console.error("Error updating user score:", error));
            
            // Hide options and question after displaying score
            document.getElementById("options").innerHTML = '';
            document.getElementById("question").innerText = '';

            // Wait for a moment before loading the next question
            setTimeout(() => {
                resultDiv.style.display = "none"; // Hide result
                loadQuestion();
            }, 3000); // Wait for 3 seconds before loading next question
        }

        // Finish Quiz
        function finishQuiz() {
            clearInterval(timer);
            document.getElementById("quizContainer").style.display = "none";
            const resultDiv = document.getElementById("result");
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;

            resultDiv.innerHTML = `
                <h2>Quiz Finished!</h2>
                <p>Your final score: ${score} out of ${questions.length}</p>
                <p>Total time taken: ${minutes} min ${seconds} sec</p>
            `;
            resultDiv.style.display = "block";

            // Update user result in database
            const finalUserData = {
                result: score,
                time: totalTime // Store total time taken
            };
            set(ref(db, 'user/' + username), finalUserData)
                .then(() => console.log("Final user score updated successfully"))
                .catch((error) => console.error("Error updating final user score:", error));
        }
    </script>
</body>
</html>
