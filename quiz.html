    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDPIA6AaCVO1sjcZACFup1C5Eqre8FHTVU",
            authDomain: "quizsdc-da4c7.firebaseapp.com",

            measurementId: "G-THZY5FZHMZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let questions = [];

        async function loadQuestions() {
            const querySnapshot = await getDocs(collection(db, "questions"));
            querySnapshot.forEach((doc) => {
                questions.push({ id: doc.id, ...doc.data() });
            });
            startQuiz();
        }

        function startQuiz() {
            // Start quiz logic here using the `questions` array
            console.log(questions); // Use the questions for your quiz logic
        }

        async function saveResult(studentName, score, timeTaken) {
            const resultData = { studentName, score, timeTaken };
            try {
                const docRef = await addDoc(collection(db, "results"), resultData);
                console.log("Result saved with ID: ", docRef.id);
            } catch (e) {
                console.error("Error saving result: ", e);
            }
        }

        window.onload = () => {
            loadQuestions(); // Load questions when the page is loaded
        };
    </script>
