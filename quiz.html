<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCXUOurYSr1T7hgio8L2JF_-3Odg8vutUg",
            authDomain: "quiz-fb5d9.firebaseapp.com",
            projectId: "quiz-fb5d9",
            storageBucket: "quiz-fb5d9.appspot.com",
            messagingSenderId: "916039221761",
            appId: "1:916039221761:web:df2104737062375b3ff600",
            measurementId: "G-BPTGDJXS8K"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let questions = [];

        async function loadQuestions() {
            const querySnapshot = await getDocs(collection(db, "questions"));
            querySnapshot.forEach((doc) => {
                questions.push(doc.data());
            });
        }

        function startQuiz() {
            const name = document.getElementById("name").value;
            if (!name) {
                alert("Please enter your name");
                return;
            }
            console.log("Starting quiz for: " + name);
            document.getElementById("welcome").style.display = "none"; 
            showQuestion(0); // Show the first question
        }

        let currentQuestionIndex = 0;

        function showQuestion(index) {
            if (index < questions.length) {
                const questionElement = document.getElementById("question");
                questionElement.textContent = questions[index].question; // Display question
                currentQuestionIndex++;
            } else {
                alert("Quiz finished!");
                // Here you can display final score or redirect
            }
        }

        document.addEventListener("DOMContentLoaded", async () => {
            await loadQuestions();
        });
    </script>
</head>
<body>
    <div id="welcome">
        <h1>Welcome to the Quiz!</h1>
        <input type="text" id="name" placeholder="Enter your name" required>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quiz" style="display: none;">
        <h2 id="question"></h2>
        <!-- You can add options and buttons here later -->
    </div>
</body>
</html>
