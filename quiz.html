<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('your-background-image-url.jpg'); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background */
            color: white; /* Text color */
        }
        .quiz-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Subtle shadow effect */
            width: 80%; /* Set a width for the container */
            max-width: 600px; /* Maximum width */
            display: none; /* Hide quiz container by default */
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 15px; /* Space between question and options */
        }
        .option {
            margin: 5px 0; /* Space between options */
        }
        .next-btn {
            background: #28a745; /* Green button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .next-btn:hover {
            background: #218838; /* Darker green on hover */
        }
        #result {
            display: none; /* Hide result by default */
            margin-top: 20px; /* Space above result */
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quizContainer">
        <div id="timer">Time Left: <span id="timeLeft">40</span>s</div>
        <div class="question" id="question"></div>
        <div id="options"></div>
        <button class="next-btn" id="nextButton">Next</button>
        <div id="result"></div>
    </div>

    <div id="loading">Loading questions...</div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Firebase configuration (Your credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyCXUOurYSr1T7hgio8L2JF_-3Odg8vutUg",
            authDomain: "quiz-fb5d9.firebaseapp.com",
            projectId: "quiz-fb5d9",
            storageBucket: "quiz-fb5d9.appspot.com",
            messagingSenderId: "916039221761",
            appId: "1:916039221761:web:df2104737062375b3ff600",
            measurementId: "G-BPTGDJXS8K"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); // Initialize Realtime Database

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let totalTime = 0; // Time taken in seconds
        let timer;
        let timeLimit = 40; // Time limit for each question in seconds

        // Fetch questions from Firebase
        function loadQuestions() {
            onValue(ref(db, 'questions/'), (snapshot) => {
                questions = snapshot.val();
                const questionKeys = Object.keys(questions);
                questions = questionKeys.sort(() => Math.random() - 0.5).map(key => questions[key]); // Shuffle questions
                loadQuestion();
            }, {
                onlyOnce: true
            });
        }

        // Load question
        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                const questionData = questions[currentQuestionIndex];
                document.getElementById("loading").style.display = "none";
                document.getElementById("question").innerText = questionData.question;

                const optionsDiv = document.getElementById("options");
                optionsDiv.innerHTML = ""; // Clear previous options
                for (const value of questionData.options) {
                    const optionDiv = document.createElement("div");
                    optionDiv.className = "option";
                    optionDiv.innerHTML = `<input type="radio" name="option" value="${value}"> ${value}`;
                    optionsDiv.appendChild(optionDiv);
                }

                // Start timer
                startTimer();
                // Show quiz container
                document.getElementById("quizContainer").style.display = "block";
            } else {
                finishQuiz();
            }
        }

        // Start timer
        function startTimer() {
            totalTime = timeLimit; // Reset timer to 40 seconds
            document.getElementById("timeLeft").innerText = totalTime;

            clearInterval(timer);
            timer = setInterval(() => {
                totalTime--;
                document.getElementById("timeLeft").innerText = totalTime;

                if (totalTime <= 0) {
                    clearInterval(timer);
                    alert("Time's up! Moving to the next question.");
                    currentQuestionIndex++;
                    loadQuestion(); // Load next question
                }
            }, 1000);
        }

        // Handle Next Question
        document.getElementById("nextButton").addEventListener('click', () => {
            clearInterval(timer);
            const selectedOption = document.querySelector('input[name="option"]:checked');

            if (selectedOption) {
                const answer = selectedOption.value;
                if (answer === questions[currentQuestionIndex].correctOption) {
                    score++;
                }
            }

            currentQuestionIndex++;
            loadQuestion();
        });

        // Finish quiz
        function finishQuiz() {
            clearInterval(timer);
            const finalResultDiv = document.getElementById("result");
            finalResultDiv.innerHTML = `
                <h3>Quiz Finished!</h3>
                <h3>Your final score: ${score} out of ${questions.length}</h3>
                <p>Total Time Taken: ${totalTime} seconds</p>
            `;
            finalResultDiv.style.display = "block";

            // Store result in database
            const username = localStorage.getItem("username");
            const resultRef = ref(db, 'results/' + username);
            set(resultRef, {
                score: score,
                timeTaken: timeLimit * questions.length - totalTime // Total time taken for all questions
            }).then(() => {
                console.log("Results saved successfully!");
            }).catch((error) => {
                console.error("Error saving results: ", error);
            });
        }

        // Start loading questions
        loadQuestions();
    </script>
</body>
</html>
