<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body>
  <h1>Quiz Time!</h1>
  <div id="questionContainer"></div>
  <button id="nextBtn" style="display:none;">Next Question</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXUOurYSr1T7hgio8L2JF_-3Odg8vutUg",
      authDomain: "quiz-fb5d9.firebaseapp.com",
      databaseURL: "https://quiz-fb5d9-default-rtdb.firebaseio.com",
      projectId: "quiz-fb5d9",
      storageBucket: "quiz-fb5d9.appspot.com",
      messagingSenderId: "916039221761",
      appId: "1:916039221761:web:df2104737062375b3ff600",
      measurementId: "G-BPTGDJXS8K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const questionContainer = document.getElementById('questionContainer');
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let totalTime = 0;

    // Retrieve questions from the database
    get(ref(db, 'questions')).then((snapshot) => {
      if (snapshot.exists()) {
        questions = Object.values(snapshot.val()).sort(() => Math.random() - 0.5);
        showQuestion();
      }
    });

    function showQuestion() {
      if (currentQuestionIndex >= questions.length) {
        alert(`Quiz completed! Score: ${score}`);
        return;
      }
      const { question, options, correctOption } = questions[currentQuestionIndex];
      questionContainer.innerHTML = `
        <h2>${question}</h2>
        ${options.map((opt, i) => `<button onclick="checkAnswer('${opt}')">${opt}</button>`).join('')}
      `;
    }

    function checkAnswer(selectedOption) {
      const correctOption = questions[currentQuestionIndex].correctOption;
      if (selectedOption === correctOption) score++;
      currentQuestionIndex++;
      showQuestion();
    }
  </script>
</body>
</html>
