<!DOCTYPE html>
<html>
<head>
    <title>SDC Quiz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f7f7;
        }
        .box {
            width: 600px;
            padding: 40px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .question-box {
            margin-bottom: 20px;
        }
        .question-box span {
            font-size: 18px;
        }
        .options {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .options label {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .sub {
            width: 100%;
            padding: 10px;
            background: #333;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        .sub:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>SDC Quiz</h2>
        <div id="quiz-container"></div>
        <button id="submitQuiz" class="sub">Submit Quiz</button>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, get, child, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Firebase configuration from your code
        const firebaseConfig = {
            apiKey: "AIzaSyCXUOurYSr1T7hgio8L2JF_-3Odg8vutUg",
            authDomain: "quiz-fb5d9.firebaseapp.com",
            projectId: "quiz-fb5d9",
            storageBucket: "quiz-fb5d9.appspot.com",
            messagingSenderId: "916039221761",
            appId: "1:916039221761:web:df2104737062375b3ff600",
            measurementId: "G-BPTGDJXS8K"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Get quiz questions from the database
        async function loadQuestions() {
            const dbRef = ref(db);
            const snapshot = await get(child(dbRef, 'questions'));
            if (snapshot.exists()) {
                const questions = Object.values(snapshot.val());

                // Shuffle the questions
                const shuffledQuestions = questions.sort(() => Math.random() - 0.5);
                displayQuestions(shuffledQuestions);
            } else {
                console.log("No questions found in database");
            }
        }

        // Display the shuffled questions on the page
        function displayQuestions(questions) {
            const quizContainer = document.getElementById('quiz-container');
            questions.forEach((q, index) => {
                const questionBox = document.createElement('div');
                questionBox.classList.add('question-box');

                const questionText = `<span>${index + 1}. ${q.question}</span>`;
                let optionsHTML = '';
                for (let [key, option] of Object.entries(q.options)) {
                    optionsHTML += `
                        <label>
                            <input type="radio" name="question${index}" value="${key}">
                            ${option}
                        </label>
                    `;
                }

                questionBox.innerHTML = `
                    ${questionText}
                    <div class="options">
                        ${optionsHTML}
                    </div>
                `;

                quizContainer.appendChild(questionBox);
            });
        }

        // Calculate and save the quiz result
        function calculateResult(questions) {
            let score = 0;

            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && selectedOption.value === "option1") { // Correct option comparison
                    score++;
                }
            });

            // Collect student details from previous page (index.html)
            const username = localStorage.getItem('username');
            const section = localStorage.getItem('section');
            const semester = localStorage.getItem('semester');

            // Save result to Firebase
            const resultRef = ref(db, 'results/' + username);
            set(resultRef, {
                username: username,
                section: section,
                semester: semester,
                score: score
            }).then(() => {
                alert(`Quiz submitted! Your score: ${score}`);
            });
        }

        // Event listener for quiz submission
        document.getElementById('submitQuiz').addEventListener('click', async () => {
            const dbRef = ref(db);
            const snapshot = await get(child(dbRef, 'questions'));
            if (snapshot.exists()) {
                const questions = Object.values(snapshot.val());
                calculateResult(questions);
            }
        });

        // Load questions on page load
        window.onload = loadQuestions;
    </script>
</body>
</html>
