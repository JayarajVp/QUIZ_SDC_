<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter Questions and Answers</h1>

    <!-- Form to input questions and answers -->
    <div class="question-form">
        <form id="questionForm">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required><br><br>

            <label for="answer1">Answer 1:</label>
            <input type="text" id="answer1" name="answer1" required><br><br>

            <label for="answer2">Answer 2:</label>
            <input type="text" id="answer2" name="answer2" required><br><br>

            <label for="answer3">Answer 3:</label>
            <input type="text" id="answer3" name="answer3" required><br><br>

            <label for="answer4">Answer 4:</label>
            <input type="text" id="answer4" name="answer4" required><br><br>

            <label for="correctAnswer">Correct Answer (1-4):</label>
            <input type="number" id="correctAnswer" name="correctAnswer" min="1" max="4" required><br><br>

            <button type="button" onclick="addQuestion()">Add Question</button>
            <button type="button" onclick="saveToFile()">Save to File</button>
        </form>
    </div>

    <h2>Questions Added:</h2>
    <ul id="questionList"></ul>

    <script>
        const questions = [];

        function addQuestion() {
            const question = document.getElementById('question').value;
            const answers = [
                document.getElementById('answer1').value,
                document.getElementById('answer2').value,
                document.getElementById('answer3').value,
                document.getElementById('answer4').value,
            ];
            const correctAnswerIndex = parseInt(document.getElementById('correctAnswer').value) - 1; // Adjust for 0-based index

            // Structure for question with choices
            const questionData = {
                question: question,
                answers: answers,
                correctAnswer: answers[correctAnswerIndex] // Store the correct answer
            };

            // Add question to array
            questions.push(questionData);

            // Update the list on the page
            const questionList = document.getElementById('questionList');
            const listItem = document.createElement('li');
            listItem.textContent = `${question} - [${answers.join(', ')}] | Correct Answer: ${answers[correctAnswerIndex]}`;
            questionList.appendChild(listItem);

            // Clear form for new question input
            document.getElementById('questionForm').reset();
        }

        function saveToFile() {
            // Convert the questions array to a string
            const text = JSON.stringify(questions, null, 2);

            // Create a blob object to download
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'set.txt';
            link.click();
        }
    </script>
</body>
</html>
