<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Questions</title>
</head>
<body>
  <h1>Add Questions to Quiz</h1>
  <form id="questionForm">
    <input type="text" id="question" placeholder="Enter Question" required /><br>
    <input type="text" id="option1" placeholder="Option 1" required /><br>
    <input type="text" id="option2" placeholder="Option 2" required /><br>
    <input type="text" id="option3" placeholder="Option 3" required /><br>
    <input type="text" id="option4" placeholder="Option 4" required /><br>
    <input type="text" id="correctOption" placeholder="Correct Option" required /><br>
    <button type="submit">Add Question</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXUOurYSr1T7hgio8L2JF_-3Odg8vutUg",
      authDomain: "quiz-fb5d9.firebaseapp.com",
      databaseURL: "https://quiz-fb5d9-default-rtdb.firebaseio.com",
      projectId: "quiz-fb5d9",
      storageBucket: "quiz-fb5d9.appspot.com",
      messagingSenderId: "916039221761",
      appId: "1:916039221761:web:df2104737062375b3ff600",
      measurementId: "G-BPTGDJXS8K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('questionForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const question = document.getElementById('question').value;
      const options = [
        document.getElementById('option1').value,
        document.getElementById('option2').value,
        document.getElementById('option3').value,
        document.getElementById('option4').value
      ];
      const correctOption = document.getElementById('correctOption').value;

      push(ref(db, 'questions'), { question, options, correctOption });
      alert('Question added successfully!');
    });
  </script>
</body>
</html>
