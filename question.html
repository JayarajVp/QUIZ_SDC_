<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question Input</title>
    <style>
        /* Add your styles */
    </style>
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Input Quiz Question</h2>
            <form id="questionForm">
                <div class="inputbox">
                    <input type="text" id="question" required>
                    <span>Question</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="option1" required>
                    <span>Option 1</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="option2" required>
                    <span>Option 2</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="option3" required>
                    <span>Option 3</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="option4" required>
                    <span>Option 4</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="correctOption" required>
                    <span>Correct Option (1-4)</span>
                </div>
                <input type="submit" value="Submit Question" class="sub" id="submit">
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById("questionForm").addEventListener('submit', function(e) {
            e.preventDefault();

            const question = document.getElementById("question").value;
            const option1 = document.getElementById("option1").value;
            const option2 = document.getElementById("option2").value;
            const option3 = document.getElementById("option3").value;
            const option4 = document.getElementById("option4").value;
            const correctOption = document.getElementById("correctOption").value;

            // Construct the data in the required structure
            const questionData = {
                question: question,
                options: {
                    option1: option1,
                    option2: option2,
                    option3: option3,
                    option4: option4
                },
                correctOption: correctOption
            };

            // Create a key by replacing spaces with underscores
            const questionKey = question.replace(/\s+/g, '_');

            // Save the question data under the key
            set(ref(db, 'questions/' + questionKey), questionData)
                .then(() => {
                    alert("Question Submitted Successfully!");
                    document.getElementById("questionForm").reset();
                })
                .catch((error) => {
                    console.error("Error submitting question:", error);
                });
        });
    </script>
</body>
</html>
