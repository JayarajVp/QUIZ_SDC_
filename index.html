<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/Sdc.jpeg') center center / cover no-repeat;
            background-size: cover;
            position: relative;
        }

        /* Overlay to control the blur effect */
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(0px);
            transition: filter 0.3s ease;
            z-index: -1;
        }

        /* Container for the logo and button */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px; /* Adjusted space between image and button */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Background Blur Overlay -->
    <div class="background-blur" id="background-blur"></div>

    <div class="content">
        <!-- Logo Image -->
        <img src="images/logo.jpeg" alt="Logo">

        <!-- Login Button -->
        <button onclick="applyBlur()">Login</button>
    </div>

    <script>
        function applyBlur() {
            document.getElementById('background-blur').style.filter = 'blur(8px)';
            location.href = 'rules.html';
        }
    </script>
    
</body>
</html>
