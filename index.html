<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Quiz Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('your-background-image-url.jpg'); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background */
            color: white; /* Text color */
        }
        .box {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Subtle shadow effect */
            width: 80%; /* Set a width for the container */
            max-width: 600px; /* Maximum width */
        }
        .inputbox {
            margin-bottom: 20px; /* Space between input boxes */
        }
        input[type="text"], .sub {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>SDC Quiz</h2>
        <form id="userInfoForm">
            <div class="inputbox">
                <input type="text" id="username" required>
                <span>Username</span>
            </div>
            <div class="inputbox">
                <input type="text" id="section" required>
                <span>Section</span>
            </div>
            <div class="inputbox">
                <input type="text" id="semester" required>
                <span>Semester</span>
            </div>
            <input type="submit" value="Start Quiz" class="sub" id="submit">
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCXUOurYSr1T7hgio8L2JF_-3Odg8vutUg",
            authDomain: "quiz-fb5d9.firebaseapp.com",
            projectId: "quiz-fb5d9",
            storageBucket: "quiz-fb5d9.appspot.com",
            messagingSenderId: "916039221761",
            appId: "1:916039221761:web:df2104737062375b3ff600",
            measurementId: "G-BPTGDJXS8K"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById("userInfoForm").addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById("username").value.replace(/\s+/g, '_');
            const section = document.getElementById("section").value;
            const semester = document.getElementById("semester").value;

            // Save user info to Firebase Realtime Database
            const userId = username; // Use username as unique identifier
            set(ref(db, 'users/' + userId), {
                section: section,
                semester: semester
            }).then(() => {
                console.log('User info saved successfully!');
                // Store user info in localStorage
                localStorage.setItem("username", username);
                localStorage.setItem("section", section);
                localStorage.setItem("semester", semester);

                // Redirect to quiz.html
                window.location.href = "quiz.html";
            }).catch((error) => {
                console.error('Error saving user info: ', error);
            });
        });
    </script>
</body>
</html>
